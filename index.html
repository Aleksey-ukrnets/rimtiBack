        <div class="subscribe__wrap">
            <div class="input_block">

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    const form = document.querySelector('.subscribe');
    const emailInput = document.querySelector('#email');
    const text = document.querySelector('.subscribe__checking');
    const button = document.querySelector('.btn');

    const validateEmail = (email) => {
        const regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return regex.test(String(email).toLowerCase());
    }


    button.addEventListener('click', (e) => {
        e.preventDefault();

        if (validateEmail(emailInput.value)) {
            form.classList.add('valid');
            form.classList.remove('invalid');


            const email = emailInput.value;

            async function registerUser() {
                const headers = new Headers();
                headers.append('Content-Type', 'application/json');

                const options = {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({email}),
                };

                const response = await fetch('/.netlify/functions/index', options);

            }

            registerUser()

            text.innerHTML = 'Success! You’re on the waitlist!';
            text.style.color = "#C6FF23";
            emailInput.style.border = "border: 1px solid #0B304B"
            emailInput.value = '';
        } else {
            form.classList.remove('valid');
            form.classList.add('invalid');
            text.innerHTML = 'Check your email address';
            text.style.color = "#FF5977";
            button.classList.add('disabled')

            emailInput.addEventListener('input', () => {
                if (validateEmail(emailInput.value)) {
                    form.classList.add('valid');
                    form.classList.remove('invalid');
                    emailInput.style.border = "1px solid #C6FF23"
                    text.innerHTML = '';
                    text.style.color = "#C6FF23";
                    button.classList.remove('disabled')
                } else {
                    form.classList.remove('valid');
                    form.classList.add('invalid');
                    emailInput.style.border = "1px solid #FF5977"
                    text.innerHTML = 'Check your email address';
                    text.style.color = "#FF5977";
                    button.classList.add('disabled')
                }
            })
        }
    })
</script>
